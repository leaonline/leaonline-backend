<head>
	<meta charset="utf-8">
	<meta name="application-name" content="lea-online backend">
	<meta name="description" content="Lea.Backend">
	<meta name="viewport" content="initial-scale=1, maximum-scale=5, minimum-scale=-5" />
	<meta name="theme-color" content="#FF00AA">
	<meta http-equiv="Content-Security-Policy"
		  content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <style type="text/css">
        @font-face {
            font-family: 'Semikolon';
            src: url('SemikolonPlus-Regular.woff2') format('woff2'),
            url('SemikolonPlus-Regular.woff') format('woff'),
            url('SemikolonPlus-Regular.ttf')  format('truetype'),
            url('SemikolonPlus-Regular.otf')  format('truetype'),
            url('SemikolonPlus-Regular.eot') format('embedded-opentype');
            font-display: optional;
        }
    </style>
	<link rel="shortcut icon" type="image/png" href="/icon/favicon.png?v1" sizes="16x16 32x32 64x64">
	<link rel="apple-touch-icon" sizes="120x120" href="/icon/apple-touch-icon-precomposed.png">
	<link rel="fluid-icon" href="/icon/favicon.png?v1" title="otu.lea icon">
	<title>lea.backend</title>
	<noscript>Sorry, your browser does not support JavaScript!</noscript>
</head>

<body>
<noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>

<template name="login-render-target">
	<wrapper class="container-fluid d-flex flex-column">
		<main class="w-100 main-container flex-fill">
			{{> yield}}
		</main>
		{{> navBottom}}
	</wrapper>
</template>

<template name="main-render-target">
	{{> navTop}}
	<wrapper class="container-fluid d-flex flex-row p-0">
		{{> navSide}}
		<main role="main" class="col-10 pt-3 px-4 main-container">
			{{> yield}}
		</main>
	</wrapper>
	{{> navBottom}}
</template>
