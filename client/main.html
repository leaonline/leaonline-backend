<template name="main-render-target">
    <wrapper class="container-fluid d-flex flex-column">
        <main class="w-100 main-container flex-fill">
            {{> yield}}
        </main>
        <footer class="container-fluid w-100 mt-5">
            <nav class="navbar navbar-expand-lg bg-transparent bg-light">
                <div class="container">
                    {{#each logo in logos}}
                        <a class="navbar-brand" href="{{logo.href}}">
                            {{> image src=logo.src title=logo.title alt=logo.alt class="mr-4" height="30"}}
                        </a>
                    {{/each}}
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        {{#if currentUser}}
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="btn btn-outline-secondary nav-link logout-button" href="#">{{i18n "common.logout"}}</a>
                                </li>
                            </ul>
                        {{/if}}
                    </div>
                </div>
            </nav>
        </footer>
    </wrapper>
</template>
