<template name="notify">
    {{#if loadComplete}}
        <div class="notification-container d-block p-3">
            {{#each entry in notifications}}
                <div class="notification-entry alert alert-{{entry.type}} alert-dismissible fade show"
                     role="alert"
                     data-visible="{{entry.visible}}"
                     data-id="{{entry._id}}">
                    <div class="alert-heading d-flex">
                        <h5>{{i18n entry.title}}</h5>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            {{> icon name="times" fw=true}}
                        </button>
                    </div>
                    {{#if entry.content}}
                        <div class="alert-content d-block">
                            {{i18n entry.content}}
                        </div>
                    {{/if}}
                    {{#if entry.details}}
                        <hr>
                        <div class="alert-content d-block">
                            {{i18n entry.details}}
                        </div>
                    {{/if}}
                </div>
            {{/each}}
        </div>
    {{/if}}
</template>
