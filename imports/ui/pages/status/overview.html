<template name="statusOverview">
	<div class="row">
		{{#each app in apps}}
			<div class="col col-lg-6 col-xl-4">
				<div class="card">
					<div class="card-body">
						<a href="{{route 'statusApp' app.id}}">
							<h2 class="text-secondary d-flex justify-content-between">
								<span>{{app.name}}</span>
								<i class="fa fas fa-fw fa-{{app.icon}}"></i>
							</h2>
						</a>
					</div>
					<div class="card-body d-flex justify-content-between">
						<span>{{i18n "pages.status.connection"}}</span>
						{{#with app.connection.status}}
							{{this.status}}
						{{else}}
							<i class="fa fas fa-fw fa-spinner fa-pulse"></i>
						{{/with}}
					</div>
					<div class="card-body d-flex justify-content-between">
						<span>{{i18n "common.url"}}</span>
						<a href="{{app.url}}" target="_blank">
							<i class="fa fas fa-fw fa-external-link-alt"></i>
							{{app.url}}
						</a>
					</div>
				</div>
			</div>
		{{/each}}
	</div>
</template>
