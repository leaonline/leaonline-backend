<template name="statusOverview">
	<div class="row">
		{{#each app in apps}}
			<div class="col col-lg-6 col-xl-4">
				<div class="card">
					<div class="card-body">
						<a href="{{route 'statusApp' app.id}}">
							<h2 class="text-secondary d-flex justify-content-between">
								<span>{{app.name}}</span>
								<i class="fa fas fa-fw fa-{{app.icon}}"></i>
							</h2>
						</a>
						<small>
							<a href="{{app.url}}" target="_blank">
								<i class="fa fas fa-fw fa-external-link-alt"></i>
								{{app.url}}
							</a>
						</small>
					</div>
					<div class="card-body d-flex justify-content-between">
						<span>{{i18n "pages.status.connection"}}</span>
						{{#if app.ddpConnect}}
							{{#with app.status}}
								{{#if this.connected}}
									<i class="fa fas fa-fw fa-check text-success"></i>
								{{else}}
									<i class="fa fas fa-fw fa-ban text-danger"></i>
								{{/if}}
							{{else}}
								<i class="fa fas fa-fw fa-spinner fa-pulse"></i>
							{{/with}}
						{{else}}
							<i class="fa fas fa-fw fa-power-off"></i>
						{{/if}}
					</div>
					<div class="card-body d-flex justify-content-between">
						<span>{{i18n "pages.status.loggedIn"}}</span>
						{{#if app.ddpLogin}}
							{{#with app.login}}
								{{#if this.successful}}
									<i class="fa fas fa-fw fa-check text-success"></i>
								{{else}}
									<i class="fa fas fa-fw fa-ban text-danger" title="{{this.reason}}"></i>
								{{/if}}
							{{else}}
								<i class="fa fas fa-fw fa-spinner fa-pulse"></i>
							{{/with}}
						{{else}}
							<i class="fa fas fa-fw fa-power-off"></i>
						{{/if}}
					</div>
				</div>
			</div>
		{{/each}}
	</div>
</template>
