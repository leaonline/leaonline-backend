<template name="statusApp">
	{{#let app=currentApp}}
		<h1>{{app.name}}</h1>

		{{#let connection=app.connection}}
			<div class="card-body">
				{{i18n "pages.status.connection"}}: {{connection.status.status}}
			</div>

		<div class="card-body">
			{{i18n "pages.status.loggedIn"}}:
			{{#if connection._userId}}{{i18n "common.yes"}}{{else}}{{i18n "common.no"}}{{/if}}
		</div>
		{{/let}}
	{{/let}}
</template>
