<template name="contextSettings">
    {{#unless loadComplete}}
        {{>loading}}
    {{else}}

        <div class="card-body d-flex justify-content-between">
            <h4>{{i18n context.label}} - {{i18n "actions.settings"}}</h4>
            <span>
				<button class="btn btn-sm btn-outline-secondary cancel-form-button">
					<i class="fa fa-fw fas fa-times"></i>
				</button>
			</span>
        </div>

        {{#autoForm id="settingsForm" type="normal" schema=settingsSchema doc=settingsDoc}}
1
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">{{i18n "actions.update"}}</button>
                <button class="btn btn-outline-secondary cancel-form-button">{{i18n "actions.cancel"}}</button>
            </div>
        {{/autoForm}}
        {{#if submitting}}
            <span><i class="fa fas fa-fw fa-spinner fa-pulse"></i></span>
            <span>{{i18n "actions.submitting"}}</span>
        {{/if}}

        <div class="my-5"></div>
    {{/unless}}
</template>
