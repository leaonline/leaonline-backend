<template name="login">
    <div class="row my-5">
        <div class="col col-sm-12 col-md-6 col-lg-4 ml-auto mr-auto">
            {{#if view "login"}}
                <div class="w-100 {{#if loggingIn}}d-unavailable{{/if}}">
                    <button class="btn btn-primary btn-block login-button">
                        {{i18n "common.login"}}
                    </button>
                </div>
            {{/if}}

            {{#if loggingIn}}
                <div class="w-100 text-center">
                    <span class="spinner-border text-primary"></span>
                </div>
            {{/if}}

            {{#with loginError}}
                <div class="alert alert-danger">
                    <span class="alert-heading">{{i18n this.error}}</span>
                    <span>{{i18n this.reason}}</span>
                </div>
            {{/with}}

            {{#if loggedIn}}
                <div class="alert alert-info">
                    <strong class="alert-heading">{{i18n "pages.login.loggedIn"}}</strong>
                </div>

                <a class="btn btn-primary btn-block" href="{{next}}">
                    {{i18n "common.continue"}}
                </a>
            {{/if}}
        </div>
    </div>
</template>
