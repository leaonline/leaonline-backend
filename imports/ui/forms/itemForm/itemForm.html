<template name="afLeaItemForm">
    {{#unless loadComplete}}
        <div class="d-block">
            {{> loading title="item.title"}}
        </div>
    {{else}}
        {{#with itemPreview}}
            {{>TaskRendererFactory content=itemPreview}}
        {{/with}}

        {{> afQuickFields name="value"}}

    {{/unless}}

    {{! if any errors then show }}
    {{#each error in errors}}
        <div class="alert alert-danger">
            <div class="w-100 alert-heading">{{i18n error.error}}</div>
            <div>{{i18n error.reason}}</div>
        </div>
    {{/each}}
</template>
