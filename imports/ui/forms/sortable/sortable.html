<template name="afSortable">
    <ul class="list-group afsortable-sort-target">
        {{#each option in options}}
            <li class="list-group-item afsortable-entry d-flex justify-content-between"
                data-target="{{option.value}}">
                <span>{{option.label}}</span>
            </li>
        {{/each}}
    </ul>

    <p>{{i18n "drop.unused"}}</p>

    <ul class="list-group afsortable-unused-target mt-3">
        {{#each option in unselectedOptions}}
            <li class="list-group-item d-flex justify-content-between afsortable-unused"
                data-target="{{option.value}}">
                <span>{{option.label}}</span>
            </li>
        {{/each}}
    </ul>

    {{!-- ERRORS, VALIDATION ETC, --}}
    <div class="{{#unless
            invalid}}d-block{{else}}d-block{{/unless}} help-block text-danger">
        <small>{{afFieldMessage name=name}}</small>
    </div>

    <!-- autoform related -->
    <input type="hidden" class="afSortableHiddenInput"
           data-schema-key="{{dataSchemaKey}}"/>
</template>
