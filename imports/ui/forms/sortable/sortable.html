<template name="afSortable">

    <div class="row">
        <div class="col-6 p-0">
        <div class="card">
            <div class="card-header bg-transparent">{{i18n "sortable.include"}}</div>
            <div class="card-body">
                <ul class="list-group afsortable-sort-target afsortable-list">
                    {{#each option in selectedOptions}}
                        <li class="list-group-item afsortable-entry d-flex justify-content-between"
                            data-target="{{option.value}}">
                            <span>{{option.label}}</span>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
        </div>

        <div class="col-6 p-0">
        <div class="card">
            <div class="card-header bg-transparent">{{i18n "sortable.exclude"}}</div>
            <div class="card-body">
                <ul class="list-group afsortable-unused-target afsortable-list mt-3">
                    {{#each option in unselectedOptions}}
                        <li class="list-group-item d-flex justify-content-between afsortable-unused"
                            data-target="{{option.value}}">
                            <span>{{option.label}}</span>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
        </div>
    </div>


    {{!-- ERRORS, VALIDATION ETC, --}}
    <div class="{{#unless
            invalid}}d-block{{else}}d-block{{/unless}} help-block text-danger">
        <small>{{afFieldMessage name=name}}</small>
    </div>

    <!-- autoform related -->
    <input type="hidden" class="afSortableHiddenInput"
           data-schema-key="{{dataSchemaKey}}"/>
</template>
